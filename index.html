  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const princess = new Image();
    princess.src = 'princess.png';
    const bgMusic = document.getElementById('bgMusic');
    const rewardOverlay = document.getElementById('rewardOverlay');
    const levelSizes = [10, 12, 14, 16, 18];
    let currentLevel = 0;
    let mazeSize, maze, player;
    let imageLoaded = false;

    princess.onload = () => imageLoaded = true;

    function startGame() {
      if (!imageLoaded) return alert("Princess is still loading...");
      currentLevel = 0;
      loadLevel(currentLevel);
      rewardOverlay.style.display = 'none';
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function loadLevel(index) {
      mazeSize = levelSizes[index];
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      drawMaze();
      document.getElementById('levelDisplay').innerText = `Level: ${index + 1}`;
    }

    function nextLevel() {
      if (currentLevel < levelSizes.length - 1) {
        currentLevel++;
        loadLevel(currentLevel);
      } else {
        showReward();
      }
    }

    function generateMaze(size) {
      const maze = Array(size).fill().map(() => Array(size).fill(1));
      const visited = Array(size).fill().map(() => Array(size).fill(false));

      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function carve(x, y) {
        visited[y][x] = true;
        maze[y][x] = 0;
        const directions = shuffle([[0, -1], [0, 1], [-1, 0], [1, 0]]);
        for (const [dx, dy] of directions) {
          const nx = x + dx * 2;
          const ny = y + dy * 2;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size && !visited[ny][nx]) {
            maze[y + dy][x + dx] = 0;
            carve(nx, ny);
          }
        }
      }

      carve(0, 0);
      maze[size - 1][size - 1] = 0;
      if ((maze[size - 2]?.[size - 1] ?? 1) === 1 &&
          (maze[size - 1]?.[size - 2] ?? 1) === 1) {
        if (size > 2) {
          maze[size - 2][size - 1] = 0;
        } else {
          maze[size - 1][size - 2] = 0;
        }
      }

      return maze;
    }

    function drawMaze() {
      const tileSize = canvas.width / mazeSize;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
         ctx.fillStyle = (x === mazeSize - 1 && y === mazeSize - 1)
  ? '#ffff33' // Goal: neon yellow
  : (maze[y][x] === 1 ? '#ff1a1a' : '#333333'); // Walls red, Paths dark gray
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

      let dx = 0, dy
